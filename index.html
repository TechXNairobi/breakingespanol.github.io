---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">EPISODE {{ post.url | strip_html }}: {{ post.title }}</a></h1>

        <div class="entry">
          {{ post.content }}
        </div>
      </article>
  {% endfor %}
</div>
<div id="sidebar" role="sidebar" class="sidebar">
	{% include sidebar.html %}
</div>
